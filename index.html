  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Add new item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expenses_list.html">Expenses list</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Add new item</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="year">
            <option value="">Year</option>
            <option value="2023">2023</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-control" id="month">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Day" id="day" />
        </div>

        <div class="col-md-6">
          <select class="form-control" id="type">
            <option value="">Type</option>
            <option value="1">Food</option>
            <option value="2">Education</option>
            <option value="3">Fun</option>
            <option value="4">Health</option>
            <option value="5">Transport</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Description" id="description" />
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Amount" id="amount" />
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" onclick="saveExpenses()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSaveExpense" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="modalTitle"></h2>
            <button type="button" class="btn-close" id="headerBtnClose" data-bs-dismiss="modal">x</button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="footerBtnOk" data-bs-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>

  </body>	

</html>
